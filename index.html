
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>マーティン・チョップ</title>

        <link rel="stylesheet" href="https://cdn.analitycy.stream/mczop/assets/style.css">
        <link rel="stylesheet" href="https://cdn.analitycy.stream/mczop/assets/toastr.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.analitycy.stream/mczop/toastr.js"></script>
        <script src="https://cdn.analitycy.stream/mczop/clipboard.js"></script>
    </head>
    <body>
        <video autoplay muted loop id="Video">
            <source src="https://cdn.analitycy.stream/mczop/content/bg.mp4" type="video/mp4">
        </video>
    
        <div id="content">
            <h2>マーティン・チョップ</h2>
            <h5 style="margin-top:-25px;">(Marcin Czop)</h5>
            <a target="_blank" href="https://discord.gg/hajQcSU"><img height="48px" src="https://cdn.analitycy.stream/mczop/content/dc.png"></a>
            <a style="margin-left: 5px;" href="mailto:wcale.nie.marcin@mczop.co.pl"><img height="48px" src="https://cdn.analitycy.stream/mczop/content/mail.png"></a>
            <a style="margin-left: 5px;" target="_blank" href="https://github.com/MrTalon63"><img height="48px" src="https://cdn.analitycy.stream/mczop/content/github.png"></a>
            <br><br>
            <button id="unmute" onclick="disableMute()">odcisz</button>
            <button id="mute" onclick="enableMute()">wycisz</button>
        </div>
        
    </body>
    <script>
        var vid = document.getElementById("Video");
        vid.volume = 0.05;
        function enableMute() { 
            vid.muted = true
            document.getElementById("mute").style.opacity = "0";
            document.getElementById("unmute").style.opacity = "1";
        }
        function disableMute() { 
            vid.muted = false
            document.getElementById("unmute").style.opacity = "0";
            document.getElementById("mute").style.opacity = "1";
        }

        var discord = new ClipboardJS('#discord');
        discord.on('success', function (e) {
            toastr.success('Skopiowano discord tag')
        });
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-bottom-left",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>
</html>
